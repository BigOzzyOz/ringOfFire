<div class="field">
  <div class="card-stack">
    @for (card of [0, 1, 2, 3, 4]; track card; let i = $index) {
      @if (card === 4) {
        <img (click)="turnCard()" [class.turnCard]="turnCardAnimation" [ngStyle]="{'left.px': i * 3}" [src]="imageSrc">
      } @else {
        <img [ngStyle]="{'left.px': i * 3}" src="assets/img/cards/gray_back.png" alt="">
      }
    }

  </div>
</div>
